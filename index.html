<!DOCTYPE html>
<html lang="pl-PL" ng-app="Angular-Chart-Generator">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="favicon.ico" sizes="16x16">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Angular Chart Generator</title>
</head>

<body>
  <script type="text/javascript" src="node_modules/angular/angular.js"></script>
  <script type="text/javascript" src="node_modules/chart.js/dist/Chart.min.js"></script>
  <script type="text/javascript" src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/chartData.js"></script>


<div id="app-container" ng-controller="ChartController as chart" ng-cloak>

  <div id="chart-container" ng-show="chart.chartVisible">
    <canvas id="line" class="chart chart-line" chart-data="data"
      chart-labels="labels" chart-series="series" chart-options="options"
      chart-dataset-override="datasetOverride" height="400px" width="1000px">
    </canvas>
  </div>


<button type="submit" ng-click="chart.generateChart()">Generuj wykres</button>



</div>







</body>
</html>
